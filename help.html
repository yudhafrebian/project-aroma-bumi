<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Bumi Cafe</title>
    <link rel="stylesheet" href="help-styles.css">
</head>
<body>
    <header>
        <div class="top-wrapper">
            <div class="heading">
                <a href="index.html"><img class="logo" src="Images/Logo-White.png" alt=""></a>
                <nav>
                    <ul>
                        <li><a href="menu.html">Products</a></li>
                        <li><a href="findus.html">Store</a></li>
                        <li><a href="help.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="form-title">
            <h2>How can we help?</h2>
        </div>
        <form action="">
            <div class="form-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label class="message" for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <a class="btn" type="button" href="">Submit</a>
            </div>
        </form>
    </main>

    <footer>       
        <div class="footer-container">
            <div class="footer-icon">
                <img class="footer-logo" src="Images/Logo-White.png" alt="">
                <div>
                <img class="mail" src="Images/MAIL-ICON.svg" alt="">
                <img class="phone" src="Images/PHONE-ICON.svg" alt="">
                </div>
            </div> 
            <div class="footer-product">
                <a class="footer-nav" href="menu.html">Products</a>
                <p class="footer-nav-list">Coffee Based</p>
                <p class="footer-nav-list">Non-Coffee</p>
                <p class="footer-nav-list">Tea Based</p>
            </div>
            <div class="footer-store">
                <a class="footer-nav" href="findus.html">Store</a>
                <p class="footer-nav-list">Location</p>
            </div>
            <div class="footer-contact">
                <a class="footer-nav" href="help.html">Contact</a>
                <p class="footer-nav-list">Customer Service</p>
            </div>
        </div>
    </footer>
</body>
</html>
